<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - UNN Lost and Found</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico?v=2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-page">

    <nav class="main-nav">
        <div class="logo">
            <img src="unnlogo.png" alt="UNN Logo"> 
            <span>UNN Lost and Found</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">← Back to Home</a></li>
        </ul>
    </nav>

    <div class="admin-container">
        <div class="form-card login-card">
            <div class="form-header" style="text-align: center; margin-bottom: 25px;">
                <i class="fa-solid fa-user-shield fa-3x" style="color: #2e7d32; margin-bottom: 15px;"></i>
                <h2>Staff Login</h2>
                <p>Enter your credentials to manage found items.</p>
            </div>

            <form action="/login" method="POST" id="loginForm">
                <div class="input-group" style="margin-bottom: 15px;">
                    <label style="display:block; margin-bottom: 5px; font-weight: bold;">Username</label>
                    <input type="text" name="username" placeholder="e.g. ndukaanthonya" required style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd;">
                </div>

                <div class="input-group" style="margin-bottom: 20px;">
                    <label style="display:block; margin-bottom: 5px; font-weight: bold;">Password</label>
                    <input type="password" name="password" placeholder="••••••••" required style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #ddd;">
                </div>
                
                <button type="submit" style="width: 100%; background-color: #2e7d32; color: white; padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;">
                    Login to Portal
                </button>
            </form>
        </div>
    </div>

    <footer style="text-align: center; margin-top: 20px; color: #666; font-size: 0.9rem;">
        <p>&copy; 2025 UNN RoarHub IT Project - built by Nduka Anthony Annaelechukwu</p>
    </footer>

</body>
</html>
